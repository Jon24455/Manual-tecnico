<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Manual Técnico (offline)</title>
<meta name="description" content="App offline para procedimientos técnicos (Marcas → Procedimientos → Texto editable + imágenes)" />
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#0ea5a4; --text:#e6eef6;
    --muted:#9fb0c1; --btn:#063447;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{background:linear-gradient(180deg,#071122 0%,#071827 100%);color:var(--text);display:flex;flex-direction:column;}
  header{padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:12px;}
  h1{font-size:18px;margin:0;font-weight:600}
  .subtitle{color:var(--muted);font-size:12px}
  main{padding:12px;flex:1;overflow:auto}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px}
  .brand{background:var(--card);padding:18px;border-radius:10px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,.03)}
  .brand h2{margin:0;font-size:16px}
  .brand small{color:var(--muted);font-size:12px}
  .fab{position:fixed;right:18px;bottom:18px;background:var(--accent);color:#042028;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 8px 22px rgba(14,165,164,.12);cursor:pointer;border:0}
  .list{display:flex;flex-direction:column;gap:10px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,.03)}
  .card h3{margin:0 0 6px 0;font-size:16px}
  .card p{margin:0;color:var(--muted);font-size:13px}
  .row{display:flex;gap:8px;align-items:center}
  .btn{background:var(--btn);border:1px solid rgba(255,255,255,.03);color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
  .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,.04);color:var(--muted)}
  .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  .search{flex:1}
  input[type="search"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:var(--text)}
  textarea{width:100%;min-height:320px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:var(--text);resize:vertical}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,6,23,.55), rgba(2,6,23,.65));padding:20px;z-index:60}
  .modal.open{display:flex}
  .panel{width:100%;max-width:920px;background:linear-gradient(180deg,#071827,#07182b);padding:16px;border-radius:10px;box-shadow:0 10px 40px rgba(2,6,23,.7)}
  .rowwrap{display:flex;gap:8px;flex-wrap:wrap}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
  footer{padding:10px 16px;border-top:1px solid rgba(255,255,255,.02);display:flex;gap:8px;align-items:center}
  .small{font-size:12px;color:var(--muted)}
  .danger{background:#7f1323;color:#fff}
  .thumbs{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .thumb{width:84px;height:64px;border-radius:6px;overflow:hidden;border:1px solid rgba(255,255,255,.04);background:#011018;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .viewer{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.9);z-index:80}
  .viewer.open{display:flex}
  .viewer img{max-width:96%;max-height:86%}
  @media (max-width:420px){ .panel{padding:12px} textarea{min-height:260px} }
</style>
</head>
<body>

</html>
